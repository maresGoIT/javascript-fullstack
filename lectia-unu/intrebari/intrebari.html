    <style>
      #wrapper {
        border: 1px solid black;
        padding: 0;
      }
      img {
        border: 1px solid red;

        padding: 0;

      /* Imaginea se va comporta ca un text, si va avea o margine in partea de jos (cea care acopera partea de jos
      pentru literele j,q, etc., egala cu line-height) */
      img.fixed {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      test jq
