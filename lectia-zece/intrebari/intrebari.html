      class User {
        #password;
        #email;

        constructor({ name, email, password }) {
          this.name = name;
          this.#email = email;
          this.#password = password;
        }

        getEmail() {
          return this.#email;
        }

        changeEmail(newEmail) {
          this.#email = newEmail;
        }
      }
