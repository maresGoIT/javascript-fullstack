<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.min.css" />

    <title>Javascript</title>
    <style>
      .icon {
        display: block;
        height: 64px;
        width: 64px;
        background: greenyellow;
        margin: 16px 0;
      }

      .icon--red {
        background: red;
      }

      form {
        margin-top: 16px;
        border: 1px solid #454545;
        padding: 16px;
      }

      form.error {
        background: lightcoral;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <main class="container example-page">
      <h1 class="heading-primary sticky">Practica</h1>
      <section class="lesson-example">
        <p>
          In aceste lectii vom lucra mai mult in consola browser-ului. Pentru a
          o deschide acceseaza Developer Tools (Inspect Element, CMD + F12) ->
          Tab-ul Console, iar exemplele sunt adaugate cu tag-ul &lt;script&gt;,
          inainte de inchiderea tag-ului &lt;body&gt;
        </p>
      </section>
      <!-- Example One -->
      <div>
        <span class="icon icon--red"></span>
        <button class="toggle-button">Toggle</button>
      </div>

      <!-- Example Two -->
      <div id="container">
        <form name="login" action="" id="loginForm">
          <h1>Login</h1>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your Username..."
          />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your Password..."
          />
          <button type="submit">Submit</button>
          <span class="form-errors"></span>
        </form>

        <form
          name="register"
          action=""
          id="registerForm"
          class="form--register"
        >
          <h1>Register</h1>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your Username..."
          />
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your Password..."
          />
          <button type="submit">Submit</button>
          <span class="form-errors"></span>
        </form>
      </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
