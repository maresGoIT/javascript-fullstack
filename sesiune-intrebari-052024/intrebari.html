<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intrebari</title>
  </head>
  <body>
    <div id="wrapper"><h1>Sesiune de intrebari</h1></div>
    <script>
      function getShiftOnDate(startDate, targetDate) {
        const daysOfWeek = ['zi', 'noapte', 'liber', 'liber'];
        const shiftCycleLength = daysOfWeek.length; // 4 zile de ture
        const start = new Date(startDate);
        const target = new Date(targetDate);

        if (target < start) {
          throw new Error('Ziua de calcul este gresita.');
        }

        const daysPassed = Math.floor((target - start) / (1000 * 60 * 60 * 24));
        const dayIndex = (daysPassed % shiftCycleLength) + (start.getDay() % shiftCycleLength);

        return daysOfWeek[dayIndex];
      }

      // Cum putem sa folosim codul
      const startDate = '2024-05-20'; // Ultima zi in care am fost in tura de zi
      const targetDate = '2024-06-05'; // Ziua de calcul

      const shift = getShiftOnDate(startDate, targetDate);
      console.log(`Pe ${targetDate}, vei fi de ${shift}.`);
    </script>
    <div>
      <h1 style="background-color: red" ;></h1>
    </div>
  </body>
</html>
